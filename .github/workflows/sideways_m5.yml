name: Sideways-M5-Scanner

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install
        run: pip install ccxt pandas requests
      - name: Run
        run: python sideways_m5.py
